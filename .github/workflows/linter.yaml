---
name: Lint
on:
  push:
  workflow_dispatch:
jobs:
  lint:
    name: Lint
    runs-on: [lint]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - Name: Pull Image
        run: |
          IMAGE="ghcr.io/travishepworth/kubernetes/linter:latest"
          # Check if image exists locally
          if ! ctr image ls -q | grep -q "$IMAGE"; then
            echo "Image not found locally, pulling..."
            ctr image pull --user "${{ github.actor }}:${{ secrets.REGISTRY_SECRET }}" "$IMAGE"
          else
            echo "Image found locally, using cached version."
          fi

      - name: Run Linter
        run: |
          # Run the container
          ctr run --rm \
            --mount type=bind,src=$(pwd),dst=/workspace,options=rbind:rw \
            ghcr.io/travishepworth/kubernetes/linter:latest linter \
            /bin/bash -c "
              echo 'Running shellcheck...' &&
              find . -type f -name '*.sh' -exec shellcheck {} + || true &&
              echo 'Running yamllint...' &&
              find . -type f \( -name '*.yaml' -o -name '*.yml' \) -exec yamllint {} + || true &&
              echo 'Running kubeconform...' &&
              find . -type f \( -name '*.yaml' -o -name '*.yml' \) -exec kubeconform -strict {} + || true
            "
