---
name: Lint
on:
  push:
  workflow_dispatch:
jobs:
  lint:
    name: Lint
    runs-on: [lint]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.REGISTRY_SECRET }}

      - name: Run Linter
        run: |
          docker run --rm -v $(pwd):/workspace ghcr.io/travishepworth/kubernetes/linter:ee137a94bd0098eec1b97bf71d5692370295243e /bin/bash -c "
            echo 'Running shellcheck...' &&
            find . -type f -name '*.sh' -exec shellcheck {} + || true &&
            echo 'Running yamllint...' &&
            find . -type f -name '*.yaml' -name '*.yml' -exec yamllint {} + || true &&
            echo 'Running kubeconform...' &&
            find . -type f -name '*.yaml' -name '*.yml' -exec kubeconform -strict {} + || true
          "
