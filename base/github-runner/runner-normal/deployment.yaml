---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gh-runner
  namespace: github-runners
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gh-runner
  template:
    metadata:
      labels:
        app: gh-runner
    spec:
      serviceAccountName: gh-runner-sa
      volumes:
        - name: containerdsock
          hostPath:
            path: /run/containerd/containerd.sock
        - name: workdir
          hostPath:
            path: /tmp/github-runner-kubernetes
      containers:
        - name: runner
          image: myoung34/github-runner:latest
          env:
            - name: START_DOCKER_SERVICE
              value: "true"
            - name: ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: github-runner
                  key: ACCESS_TOKEN
            - name: RUNNER_SCOPE
              value: "repo"
            - name: REPO_URL
              value: "https://github.com/travishepworth/kubernetes"
            - name: LABELS
              value: build,test,lint,git-ops
            - name: RUNNER_NAME_PREFIX
              value: epic-
            - name: RUNNER_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: RUNNER_WORKDIR
              value: /tmp/github-runner-kubernetes
          volumeMounts:
            - name: containerdsock
              mountPath: /run/containerd/containerd.sock
            - name: workdir
              mountPath: /tmp/github-runner-kubernetes
          securityContext:
            privileged: true  # Required if you're enabling docker
          resources:
            limits:
              cpu: 2
              memory: 512Mi
            requests:
              cpu: 2
              memory: 256Mi
          lifecylce:
            postStart:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - docker pull ghcr.io/oxsecurity/megalinter:v7.13.0
